<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="static/jquery.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
</head>
<body>

<h1>
    <center>Image checker</center>
</h1>

<div class="container mt-3">
    <h2>Upload a image</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFile" name="fileToUpload">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>


        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
</div>

<br>
<br>

<div class="container mt-3">
    <h2>Check image size</h2>
    <form action="imagesize.php" method="POST">
        <div class="form-group">

            <input type="text" name="name" class="form-control" id="fileNameInput" placeholder="/path/to/image">
        </div>
        <div class="mt-3">
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
